<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>


</head>
<body>
  <div id="main">
    <div class="centre-left">

      <div>
        <img class="logo" src="images/logo.svg" alt="logo">
      </div>

      <div class="icon-box">
        <div class="image-box-1"><img class="icon-1" src="images/icon-document.svg" alt="document"></div>
        <div class="image-box-2"><img class="icon" src="images/icon-folder.svg" alt="folder"></div>
        <div class="image-box-3"><img class="icon" src="images/icon-upload.svg" alt="upload"></div>

      </div>
    </div>



    <div class="centre">
      <div class="talk-bubble tri-right btm-right">
        <div class="talktext">
          <p><strong class="bold">185</strong> GB Left.</p>
        </div>
      </div>
      <div class="progress-bar">
        <div class="inner-progress"><div class="circle-progress"></div></div>
      </div>
      <div class="progress-text">
      <p class="below-bar-left">0 GB</p>
      <p class="below-bar-right">1000 GB</p>
      <p class="above-bar">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      </div>
    </div>
    
    
  

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
